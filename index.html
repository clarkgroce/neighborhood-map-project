<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgZ0_B60S4G1rwoiN2FbDVFiBwaLLrOx4">
    </script>
    <script type="text/javascript">
function initialize() {
  var mapOptions = {
    center: {lat: 52.214633, lng: 5.840023},
    zoom: 9
  };
  var map = new
    google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);
}
google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="search-bar"></div>
    <div id="location-list"></div>
    <div id="map-canvas"></div>
  </body>
</html>
