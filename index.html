  <!DOCTYPE html>
 <html lang="en">
<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<!-- Need to have:
- search bar
- list view of locations
- google map that user's can interact with
- markers for your favorite places
- search bar should filter your list
- (search should filter the list view & markers on the map)
- clicking on the list view - shows the marker on the map & info box pop up for the location
- click on marker -- little animation and info box...
-->
<body>
    <div id="map"></div>

    <div id="search-bar">
        <form data-bind="submit: filter">
            <input id="location-filter" data-bind="value: currentFilter" placeholder="Search Locations" autofocus/>
            <button type="submit">Filter</button>
        </form>
    </div>    

    <div id="search-results">
        <h4>Locations:</h4>
        <h4 id="location-error" data-bind="visible: locations().length < 1">No Locations Available</h4>
        <ul id="location-list" data-bind="foreach: filteredLocations, visible: locations().length">
            <li>
                <div class="view">
                    <label data-bind="text: title"></label>
                    <span data-bind="text: category"></span>
                </div>
            </li>
        </ul>
    </div>

    <!--div class="selectedCategories" data-bind="foreach: categories">
    <input id="test" type="checkbox" data-bind="checked: isSelected" />
    <label for="test" data-bind="text: pluralName"></label>
    </div-->

    <script src='bower_components/jquery/dist/jquery.js'></script>
    <script src='bower_components/bootstrap/dist/js/bootstrap.js'></script>
    <script src='bower_components/knockout/dist/knockout.js'></script>
    <script type="text/javascript"
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZdfpTZTt926fbq5JDAvV3DPDJ873qHXA">
    </script>
    <script src='scripts/LocationListViewModel.js'></script>

</body>
</html>
